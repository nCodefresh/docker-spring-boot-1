version: '1.0'
steps:
  unit_tests:
    image: php:5.6
    working_directory: ${{main_clone}}
    commands:
      - install-dependencies.sh
      - phpunit Test.php
    environment:
      -

  build_step_name:
    type: build
    image-name:
    dockerfile: Dockerfile
    tag: latest

  push_to_dockerhub:
    type: push
    title: Step Title
    description: Free text description
    candidate: ${{build_step_name}}
    tag: latest
    credentials:
      username: ${{DOCKER_USERNAME}}
      password: ${{DOCKER_PASSWORD}}
    when:
      branch:
        only:
          - master

  unit_tests:
    image: php:7.0
    commands:
      - phpunit Test.php

  freestyle_step:
    image: node:latest
    commands:
      - echo TEST:${{TEST}}
      - echo TEST1:${{TEST1}}
      - echo TEST2:${{TEST2}}

